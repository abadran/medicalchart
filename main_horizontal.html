var slide_in_layer = 0
var slide_out_layer = 0

help_array[0]='';
help_array[1]='Blood pressure help message';
help_array[2]='Temperature help message';
help_array[3]='Glucose level message';
help_array[4]='Heart rate message';
help_array[5]='General feeling message';

<!--
function MM_preloadImages() { //v3.0
  var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();
    var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++)
    if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];}}
}
function MM_swapImgRestore() { //v3.0
  var i,x,a=document.MM_sr; for(i=0;a&&i<a.length&&(x=a[i])&&x.oSrc;i++) x.src=x.oSrc;
}
function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function MM_swapImage() { //v3.0
  var i,j=0,x,a=MM_swapImage.arguments; document.MM_sr=new Array; for(i=0;i<(a.length-2);i+=3)
   if ((x=MM_findObj(a[i]))!=null){document.MM_sr[j++]=x; if(!x.oSrc) x.oSrc=x.src; x.src=a[i+2];}
}

function set_layers_xy()
{
	//document.getElementById('temperature_section').style.position = document.getElementById('pressure_section').style.position
	//var x = document.getElementById('pressure_section
	//var y = document.getElementById('pressure_section').style.top

	//var tmp = "X is " + x
	//alert(tmp)
}
function hide_layer(layer_num)
{
	if (layer_num == 0) {
	} else if (layer_num == 1) {
		document.getElementById('pressure_section').style.visibility = 'hidden'
	} else if (layer_num == 2) {
		document.getElementById('temperature_section').style.visibility = 'hidden'
	} else if (layer_num == 3) {
		document.getElementById('glucose_section').style.visibility = 'hidden'
	} else if (layer_num == 4) {
		document.getElementById('pulse_rate_section').style.visibility = 'hidden'
	} else if (layer_num == 5) {
		document.getElementById('overall_feeling_section').style.visibility = 'hidden'
	}
}

function show_layer(layer_num)
{
	if (layer_num == 1) {
		document.getElementById('pressure_section').style.visibility = 'visible'
	} else if (layer_num == 2) {
		document.getElementById('temperature_section').style.visibility = 'visible'
	} else if (layer_num == 3) {
		document.getElementById('glucose_section').style.visibility = 'visible'
	} else if (layer_num == 4) {
		document.getElementById('pulse_rate_section').style.visibility = 'visible'
	} else if (layer_num == 5) {
		document.getElementById('overall_feeling_section').style.visibility = 'visible'
	}
}
function switch_to(new_layer)
{
	//set_layers_xy()
	if (new_layer == current_layer) {
		//hide_layer(current_layer)
		slide_in_layer = current_layer
		slide_in()
		parent.bottomFrame.document.getElementById('help_message').innerHTML = ''
		current_layer = 0	
	} else {
		//hide_layer(current_layer)
		//show_layer(new_layer)
		
		slide_in_layer = current_layer
		slide_in()
		slide_out_layer = new_layer
		slide_out()
		current_layer = new_layer
	}
}

function slide_out()
{
	var layer
	switch (slide_out_layer) {
	case 0:
		return;
		break;
	case 1:
		layer = document.getElementById('pressure_section1')
		break;
	case 2:
		layer = document.getElementById('temperature_section1')
		break;
	case 3:
		layer = document.getElementById('glucose_section1')
		break;
	case 4:
		layer = document.getElementById('pulse_rate_section1')
		break;
	case 5:
		layer = document.getElementById('overall_feeling_section1')
		break;
	}
	var top = parseInt(layer.style.top, 10)
	if (top < 10) {
		layer.style.top = (top + 5) + "px";
		setTimeout("slide_out()", 20)
	}
	parent.bottomFrame.document.getElementById('help_message').innerHTML = help_array[slide_out_layer]
}
function slide_in()
{
	var layer
	switch (slide_in_layer) {
	case 0:
		
		return;
		break;
	case 1:
		layer = document.getElementById('pressure_section1')
		if (pressure_value != -1) {
			document.getElementById('pressure_input').value = pressure_value
		}
		break;
	case 2:
		layer = document.getElementById('temperature_section1')
		if (temperature_value != -1) {
			document.getElementById('temperature_input').value = temperature_value
		}
		break;
	case 3:
		layer = document.getElementById('glucose_section1')
		if (glucose_value != -1) {
			document.getElementById('glucose_input').value = glucose_value
		}
		break;
	case 4:
		layer = document.getElementById('pulse_rate_section1')
		if (heart_rate_value != -1) {
			document.getElementById('pulse_rate_input').value = heart_rate_value
		}
		break;
	case 5:
		layer = document.getElementById('overall_feeling_section1')
		if (feeling_value != -1) {
			document.getElementById('overall_feeling_input').value = feeling_value
		}
		break;
	}
	var top = parseInt(layer.style.top, 10)
	if (top > -85) {
		layer.style.top = (top - 5) + "px";
		setTimeout("slide_in()", 20)
	}
}

function getValue(button) {
   if (button==document.getElementById('pressure_ok')) {
      window.alert(document.getElementById('pressure_input').value);
      switch_to(1);
   } else if (button==document.getElementById('temperature_ok')) {
      window.alert(document.getElementById('temperature_input').value);
      switch_to(2);
   } else if (button==document.getElementById('glucose_ok')) {
      window.alert(document.getElementById('glucose_input').value);
      switch_to(3);
   } else if (button==document.getElementById('pulse_rate_ok')) {
      window.alert(document.getElementById('pulse_rate_input').value);
      switch_to(4);
   } else if (button==document.getElementById('overall_feeling_ok')) {
      window.alert(document.getElementById('overall_feeling_input').value);
      switch_to(5);
   } 
 
}

function validate_pressure(button)
{
	str = document.getElementById('pressure_input').value
	if (str == "") {
		pressure_value = -1
		document.getElementById('pressure_value').innerHTML = ''
		document.getElementById('pressure_display').style.visibility = 'hidden'
		//alert("No value has been entered for the pressure")
		switch_to(1)
		return true;
	} else if (isNaN(str)) {
		alert("Value entered for pressure is not a valid number")
		return false;
	} else if (parseInt(str,10) < 60) {
		alert("Value entered for pressure seems a little too low")
		return false;
	} else {
		// capture the number.
		pressure_value = str
		document.getElementById('pressure_value').innerHTML = str
		document.getElementById('pressure_display').style.visibility = 'visible'
		document.getElementById('pressure_input').value = ''
		switch_to(1)
		return true;
	}
}

<body onload="javascript:MM_preloadImages('Clear Button.png'), set_layers_xy(,'pressure_dark.png')">
<h1 align="center"><strong>Your HealthNet</strong></h1>

  <li>
    <div align="left">Click on one of the buttons below.</div>

		<div align="center" id="pressure_section1" style="width:100%; position: relative; top:-85px; visibility:visible; z-index:1">
   		  <label id="pressure_label">Blood pressure, in mmHg</label>

       	  <input type="button" name="OK" id="pressure_ok" value="OK" onClick="validate_pressure(this)"/>

    	</div>
    </td>
    <td align="center" valign="top">
    	<h4><strong>Temperature</strong></h4>
        <div align="center" style="position:relative; top:2px; z-index:2"><a onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('temperature','','temperature_dark.png',1)" onmousedown="switch_to(2)"><img src="temperature.png" alt="" name="temperature" width="158" height="142" border="0" id="temperature" /></a></div>

			<label id="temperature_label">Temperature, in &deg;F</label>
          	<input type="text" name="temperature_input" id="temperature_input" />
          	<input type="button" name="temperature_ok" id="temperature_ok" value="OK" onClick="validate_temperature(this)"/>
    	</div>
	</td>
    <td align="center" valign="top">

    	<div align="center" id="glucose_section1" style="width:100%; position:relative; top:-85px; visibility:visible; z-index:1">
            <label id="glucose_label">Glucose level, in mM (mmol/l)</label>
        	<input type="text" name="glucose_input" id="glucose_input" />
        	<input type="button" name="OK" id="glucose_ok" value="OK" onClick="validate_glucose(this)"/>
    	</div>
	</td>
    <td align="center" valign="top"><h4><strong>Heart Rate</strong></h4><div align="center" style="position:relative; top:2px; z-index:2"><a onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('Pressure23','','heart_dark.png',1)" onmousedown="switch_to(4)"><img src="heart.png" name="Pressure23" width="158" height="142" border="0" id="Pressure23" /></a></div>

        <input type="button" name="OK" id="pulse_rate_ok" value="OK" onClick="validate_pulse(this)" />
    </div></td>

    <div align="center" id="overall_feeling_section1" style="width:100%; position: relative; top: -85px; visibility:visible; z-index:1">

        <input type="button" name="OK" id="overall_feeling_ok" value="OK"  onClick="validate_feeling(this)" />
    </div></td>

  <tr>
